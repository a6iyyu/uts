<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="description" content="Bergabung bersama komunitas kami agar keterampilan Front End Anda makin terasah dengan baik. Jangan lewatkan kesempatan ini!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <meta name="og:title" content="Beranda | Tailwind Group Indonesia" />
    <meta name="og:description" content="Bergabung bersama komunitas kami agar keterampilan Front End Anda makin terasah dengan baik. Jangan lewatkan kesempatan ini!" />
    <meta name="og:image" content="/images/tailwind.svg" />
    <title>Login | Tailwind Group Indonesia</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/output.css" />
    <link rel="icon" href="/images/tailwind.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad:wght@100..400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="mx-auto h-[60rem] max-h-[125vh] w-full max-w-[1440px] overflow-x-hidden bg-slate-100/80 lg:max-h-[125vh]">
    <section class="mx-auto flex h-full w-full flex-col items-center justify-center text-slate-950 lg:w-3/5">
      <a href="index.html">
        <img src="./img/logo.png" alt="Logo" class="w-48 italic" />
      </a>
      <h3 class="mx-auto mt-6 h-fit w-4/5 cursor-default text-center text-3xl font-bold lg:text-4xl">
        Selamat Datang!
      </h3>
      <h5 class="mx-auto mt-3 h-fit w-4/5 cursor-default text-center text-lg font-medium">
        Siapkah Anda bergabung dengan kami?
      </h5>
      <form action="./js/login.js" method="post" class="mx-auto mt-10 h-fit w-4/5">
        <div class="flex flex-col">
          <label for="username_or_email">Nama/Surel</label>
          <input
            type="text"
            name="username_or_email"
            id="username_or_email"
            placeholder="Masukkan Nama atau Surel Anda"
            autocomplete="on"
            class="mt-4 border-b-2 border-slate-950/50 bg-transparent focus:border-slate-950 focus:outline-none lg:py-3"
            onchange=""
            value=""
          />
        </div>
        <div class="flex flex-col">
          <label for="password" class="mt-5 font-semibold">
            Password
          </label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Masukkan Kata Sandi"
            autocomplete="off"
            class="mt-4 border-b-2 border-slate-950/50 bg-transparent focus:border-slate-950 focus:outline-none lg:py-3"
            onchange=""
            value=""
          />
        </div>
        <div class="mt-5 flex flex-col justify-between sm:flex-row">
          <span id="checkbox" class="h-fit w-fit">
            <input type="checkbox" name="centang" id="centang" class="cursor-pointer" />
            <label for="centang" class="ml-3 cursor-pointer">
              Tampilkan Kata Sandi
            </label>
          </span>
          <span class="mt-2 flex h-fit w-fit flex-col items-start sm:mt-0 lg:items-end">
            <a href="#" class="text-slate-950 transition-all duration-300 ease-in-out lg:hover:text-slate-900/90 lg:hover:underline">
              Belum punya akun?
            </a>
            <a href="#" class="mt-0.5 text-slate-950 transition-all duration-300 ease-in-out lg:hover:text-slate-900/90 lg:hover:underline">
              Lupa kata sandi?
            </a>
          </span>
        </div>
        <button type="submit" class="mx-auto mt-12 h-fit w-full rounded-lg bg-[#0000ee] py-4 text-base font-semibold text-slate-50 transition-all duration-300 ease-in-out md:py-5 lg:hover:bg-[#4d4dff]">
          Masuk
        </button>
      </form>
    </section>
  </body>
</html>
